    <section class="found-section">
        <h2>Submit Stray Cow Details</h2>
        <form action="submit_found_cow.php" method="POST" class="found-form">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="contact">Your Contact:</label>
                <input type="text" id="contact" name="contact" required>
            </div>

            <div class="form-group">
                <label for="cow_breed">Cow Breed (if known):</label>
                <input type="text" id="cow_breed" name="cow_breed">
            </div>

            <div class="form-group">
                <label for="location">Found Location:</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-group">
                <label for="health">Cow's Health Condition:</label>
                <textarea id="health" name="health" rows="3" placeholder="Describe any injuries or visible conditions"></textarea>
            </div>

            <div class="form-group">
                <label for="description">Additional Details:</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>

            <button type="submit">Submit</button>
        </form>
    </section>
